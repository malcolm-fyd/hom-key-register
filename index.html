<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sign Out Register</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        /* Logo and Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 150px;
            height: auto;
        }

        /* Main Form & Report Card */
        .form-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        
        /* Report Page Styling */
        .report-page {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .report-page h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .report-table th, .report-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .report-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .report-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .signature-img {
            max-height: 50px;
        }

        .title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .key-form .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .key-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .key-form input,
        .key-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .key-form input:focus,
        .key-form select:focus {
            border-color: #5352ed;
            outline: none;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #5352ed;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #403eac;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-title {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        #signature-pad {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
        }

        /* Print-specific styles */
        @media print {
            body { background-color: #fff; }
            .header, .footer, .btn, .form-card { display: none; }
            .report-page { display: block; width: 100%; margin: 0; padding: 0; }
            .report-table { border: 1px solid #000; }
            .report-table th, .report-table td { border-color: #000; }
            @page { size: A4 portrait; margin: 1cm; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/logo.png" alt="Company Logo">
    </div>

    <div class="container" id="main-container">
        
        <div id="sign-out-form" class="form-card">
            <h1 class="title">Key Sign Out</h1>

            <form id="key-form" class="key-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="business">Business</label>
                    <input type="text" id="business" name="business" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="e.g., 0412345678" required>
                </div>
                <div class="input-group">
                    <label for="key-number">Key Number</label>
                    <input type="text" id="key-number" name="key-number" required>
                </div>
                <div class="input-group">
                    <label for="key-type">Key Type</label>
                    <select id="key-type" name="key-type" required>
                        <option value="">-- Select a Key Type --</option>
                        <option value="lift">Lift</option>
                        <option value="master">Master</option>
                        <option value="roof">Roof</option>
                        <option value="apartment">Apartment</option>
                    </select>
                </div>
                <div id="apartment-group" class="input-group" style="display:none;">
                    <label for="apartment-number">Apartment Number</label>
                    <input type="text" id="apartment-number" name="apartment-number">
                </div>
                <button type="button" id="sign-out-button" class="btn btn-primary">Sign Out</button>
                <input type="hidden" id="signature-out-data">
            </form>
        </div>

        <div id="sign-in-form" class="form-card" style="display:none;">
            <h1 class="title">Return Key</h1>
            <form id="return-form" class="key-form">
                <div class="input-group">
                    <label for="return-key-number">Key Number</label>
                    <input type="text" id="return-key-number" name="return-key-number" required>
                </div>
                <button type="button" id="sign-in-button" class="btn btn-primary">Sign In</button>
                <input type="hidden" id="signature-in-data">
            </form>
        </div>

        <div id="report-page" class="report-page">
            <h2>Key Activity Report</h2>
            <p id="report-date"></p>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Date & Time Out</th>
                        <th>Name</th>
                        <th>Business</th>
                        <th>Mobile</th>
                        <th>Key #</th>
                        <th>Key Type</th>
                        <th>Signature Out</th>
                        <th>Date & Time In</th>
                        <th>Signature In</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="report-body">
                    <tr><td colspan="10">Loading data...</td></tr>
                </tbody>
            </table>
            <div style="text-align:center; margin-top:20px;">
                <button class="btn btn-secondary" onclick="window.print()">Print Report</button>
            </div>
        </div>

    </div>

    <div id="signature-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Please Sign Below</h2>
            <canvas id="signature-pad" width="400" height="200"></canvas>
            <div class="modal-buttons">
                <button id="clear-button" class="btn btn-danger">Clear</button>
                <button id="save-button" class="btn btn-primary">Save & Close</button>
            </div>
        </div>
    </div>
    
    <div style="margin-top:20px;">
        <button id="show-sign-out-btn" class="btn btn-primary">Sign Out Key</button>
        <button id="show-sign-in-btn" class="btn btn-primary">Return Key</button>
        <button id="show-report-btn" class="btn btn-primary">View Report</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 OchreOnline. All Rights Reserved.</p>
        <p>Version: 0.0.1</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <script>
        const API_URL = window.location.origin; // This will use the same URL as the page

        // --- View & Navigation Logic ---
        const mainContainer = document.getElementById('main-container');
        const signOutFormSection = document.getElementById('sign-out-form');
        const signInFormSection = document.getElementById('sign-in-form');
        const reportPageSection = document.getElementById('report-page');

        document.getElementById('show-sign-out-btn').addEventListener('click', () => {
            signOutFormSection.style.display = 'block';
            signInFormSection.style.display = 'none';
            reportPageSection.style.display = 'none';
        });

        document.getElementById('show-sign-in-btn').addEventListener('click', () => {
            signOutFormSection.style.display = 'none';
            signInFormSection.style.display = 'block';
            reportPageSection.style.display = 'none';
        });

        document.getElementById('show-report-btn').addEventListener('click', async () => {
            signOutFormSection.style.display = 'none';
            signInFormSection.style.display = 'none';
            reportPageSection.style.display = 'block';
            await generateReport();
        });

        // --- Signature Pad Logic ---
        const signatureModal = document.getElementById('signature-modal');
        const signaturePadCanvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(signaturePadCanvas);
        const clearButton = document.getElementById('clear-button');
        const saveButton = document.getElementById('save-button');
        let currentSignatureTarget = null;

        document.getElementById('sign-out-button').addEventListener('click', () => {
            currentSignatureTarget = 'out';
            showSignatureModal();
        });

        document.getElementById('sign-in-button').addEventListener('click', () => {
            currentSignatureTarget = 'in';
            showSignatureModal();
        });

        function showSignatureModal() {
            signatureModal.style.display = 'flex';
            signaturePad.clear();
            setTimeout(() => {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                signaturePadCanvas.width = signaturePadCanvas.offsetWidth * ratio;
                signaturePadCanvas.height = signaturePadCanvas.offsetHeight * ratio;
                signaturePadCanvas.getContext("2d").scale(ratio, ratio);
            }, 100);
        }

        clearButton.addEventListener('click', () => signaturePad.clear());

        saveButton.addEventListener('click', () => {
            if (signaturePad.isEmpty()) {
                alert('Please provide a signature.');
            } else {
                const signatureData = signaturePad.toDataURL();
                if (currentSignatureTarget === 'out') {
                    document.getElementById('signature-out-data').value = signatureData;
                    submitForm('out');
                } else if (currentSignatureTarget === 'in') {
                    document.getElementById('signature-in-data').value = signatureData;
                    submitForm('in');
                }
                signatureModal.style.display = 'none';
            }
        });

        // --- Form Submission Logic ---
        async function submitForm(type) {
            const formData = {};
            let url = '';
            
            if (type === 'out') {
                formData.name = document.getElementById('name').value;
                formData.business = document.getElementById('business').value;
                formData.mobile = document.getElementById('mobile').value;
                formData.keyNumber = document.getElementById('key-number').value;
                formData.keyType = document.getElementById('key-type').value;
                const aptInput = document.getElementById('apartment-number');
                formData.apartmentNumber = aptInput.style.display === 'block' ? aptInput.value : '';
                formData.signature = document.getElementById('signature-out-data').value;
                url = `${API_URL}/api/sign-out`;
                
                if (!formData.name || !formData.mobile || !formData.keyNumber || !formData.keyType || !formData.signature) {
                    alert('Please fill out all required fields and provide a signature.');
                    return;
                }
            } else if (type === 'in') {
                formData.keyNumber = document.getElementById('return-key-number').value;
                formData.signature = document.getElementById('signature-in-data').value;
                url = `${API_URL}/api/sign-in`;

                if (!formData.keyNumber || !formData.signature) {
                    alert('Please enter a key number and provide a signature.');
                    return;
                }
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert(`Key successfully ${type === 'out' ? 'signed out' : 'returned'}.`);
                    document.getElementById('key-form').reset();
                    document.getElementById('return-form').reset();
                    document.getElementById('signature-out-data').value = '';
                    document.getElementById('signature-in-data').value = '';
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || response.statusText}`);
                }
            } catch (error) {
                console.error('Submission failed:', error);
                alert('An error occurred. Please try again.');
            }
        }

        // --- Dynamic UI Logic ---
        document.getElementById('key-type').addEventListener('change', (e) => {
            document.getElementById('apartment-group').style.display = e.target.value === 'apartment' ? 'block' : 'none';
        });

        // --- Report Generation Logic ---
        async function generateReport() {
            document.getElementById('report-body').innerHTML = '<tr><td colspan="10">Loading data...</td></tr>';
            document.getElementById('report-date').textContent = `Report generated on ${new Date().toLocaleString()}`;

            try {
                const response = await fetch(`${API_URL}/api/report`);
                if (!response.ok) throw new Error('Failed to fetch report data.');
                
                const data = await response.json();
                const reportBody = document.getElementById('report-body');
                reportBody.innerHTML = '';

                if (data.length === 0) {
                    reportBody.innerHTML = '<tr><td colspan="10">No key activity found.</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    const signatureOutImg = item.signature_data ? `<img src="${item.signature_data}" class="signature-img">` : 'N/A';
                    const signatureInImg = item.signature_in ? `<img src="${item.signature_in}" class="signature-img">` : 'N/A';

                    row.innerHTML = `
                        <td>${new Date(item.timestamp_out).toLocaleString()}</td>
                        <td>${item.name}</td>
                        <td>${item.business}</td>
                        <td>${item.mobile}</td>
                        <td>${item.key_number}</td>
                        <td>${item.key_type}${item.apartment_number ? ` (#${item.apartment_number})` : ''}</td>
                        <td>${signatureOutImg}</td>
                        <td>${item.timestamp_in ? new Date(item.timestamp_in).toLocaleString() : 'Not Returned'}</td>
                        <td>${signatureInImg}</td>
                        <td>${item.status}</td>
                    `;
                    reportBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error generating report:', error);
                document.getElementById('report-body').innerHTML = `<tr><td colspan="10">Error loading report. Please check the console for details.</td></tr>`;
            }
        }
    </script>
</body>
</html>
