<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sign Out Register</title>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 150px;
            height: auto;
        }

        .form-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        
        .report-page {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .report-page h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .report-table th, .report-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .report-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .report-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .key-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .key-form .input-group {
            text-align: left;
            margin-bottom: 0;
        }

        #apartment-group,
        #sign-out-submit-button,
        #sign-in-submit-button {
            grid-column: span 2;
        }

        .key-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .key-form input,
        .key-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .key-form input:focus,
        .key-form select:focus {
            border-color: #5352ed;
            outline: none;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #5352ed;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #403eac;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
        }

        @media print {
            body { background-color: #fff; }
            .header, .footer, .btn, .form-card { display: none; }
            .report-page { display: block; width: 100%; margin: 0; padding: 0; }
            .report-table { border: 1px solid #000; }
            .report-table th, .report-table td { border-color: #000; }
            @page { size: A4 portrait; margin: 1cm; }
        }

        @media (max-width: 600px) {
            .key-form {
                grid-template-columns: 1fr;
            }
            #apartment-group,
            #sign-out-submit-button,
            #sign-in-submit-button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/logo.png" alt="Company Logo">
    </div>

    <div class="container" id="main-container">
        
        <div id="sign-out-form" class="form-card">
            <h1 class="title">Key Sign Out</h1>
            <form id="key-form" class="key-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="business">Business</label>
                    <input type="text" id="business" name="business" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="e.g., 0412345678" required>
                </div>
                <div class="input-group">
                    <label for="key-number">Key Number</label>
                    <input type="text" id="key-number" name="key-number" required>
                </div>
                <div class="input-group">
                    <label for="key-type">Key Type</label>
                    <select id="key-type" name="key-type" required>
                        <option value="">-- Select a Key Type --</option>
                        <option value="lift">Lift</option>
                        <option value="master">Master</option>
                        <option value="roof">Roof</option>
                        <option value="apartment">Apartment</option>
                    </select>
                </div>
                <div id="apartment-group" class="input-group" style="display:none;">
                    <label for="apartment-number">Apartment Number</label>
                    <input type="text" id="apartment-number" name="apartment-number">
                </div>
                <button type="button" id="sign-out-submit-button" class="btn btn-primary">Sign Out Key</button>
            </form>
        </div>

        <div id="sign-in-form" class="form-card" style="display:none;">
            <h1 class="title">Return Key</h1>
            <form id="return-form" class="key-form">
                <div class="input-group">
                    <label for="return-key-number">Key Number</label>
                    <input type="text" id="return-key-number" name="return-key-number" required>
                </div>
                <button type="button" id="sign-in-submit-button" class="btn btn-primary">Return Key</button>
            </form>
        </div>

        <div id="report-page" class="report-page">
            <h2>Key Activity Report</h2>
            <p id="report-date"></p>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Date & Time Out</th>
                        <th>Name</th>
                        <th>Business</th>
                        <th>Mobile</th>
                        <th>Key #</th>
                        <th>Key Type</th>
                        <th>Date & Time In</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="report-body">
                    <tr><td colspan="8">Loading data...</td></tr>
                </tbody>
            </table>
            <div style="text-align:center; margin-top:20px;">
                <button class="btn btn-secondary" onclick="window.print()">Print Report</button>
            </div>
        </div>
    </div>
    
    <div style="margin-top:20px;">
        <button id="show-sign-out-btn" class="btn btn-primary">Sign Out Key</button>
        <button id="show-sign-in-btn" class="btn btn-primary">Return Key</button>
        <button id="show-report-btn" class="btn btn-primary">View Report</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 OchreOnline. All Rights Reserved.</p>
        <p>Version: 1.0.0</p>
    </div>

    <script>
        const API_URL = window.location.origin;

        const signOutFormSection = document.getElementById('sign-out-form');
        const signInFormSection = document.getElementById('sign-in-form');
        const reportPageSection = document.getElementById('report-page');
        const signOutButton = document.getElementById('sign-out-submit-button');
        const signInButton = document.getElementById('sign-in-submit-button');
        const keyForm = document.getElementById('key-form');
        const returnForm = document.getElementById('return-form');

        document.getElementById('show-sign-out-btn').addEventListener('click', () => {
            signOutFormSection.style.display = 'block';
            signInFormSection.style.display = 'none';
            reportPageSection.style.display = 'none';
        });

        document.getElementById('show-sign-in-btn').addEventListener('click', () => {
            signOutFormSection.style.display = 'none';
            signInFormSection.style.display = 'block';
            reportPageSection.style.display = 'none';
        });

        document.getElementById('show-report-btn').addEventListener('click', async () => {
            signOutFormSection.style.display = 'none';
            signInFormSection.style.display = 'none';
            reportPageSection.style.display = 'block';
            await generateReport();
        });

        signOutButton.addEventListener('click', () => submitForm('out'));
        signInButton.addEventListener('click', () => submitForm('in'));

        async function submitForm(type) {
            const formData = {};
            let url = '';
            
            if (type === 'out') {
                if (!keyForm.reportValidity()) {
                    return;
                }
                formData.name = document.getElementById('name').value;
                formData.business = document.getElementById('business').value;
                formData.mobile = document.getElementById('mobile').value;
                formData.keyNumber = document.getElementById('key-number').value;
                formData.keyType = document.getElementById('key-type').value;
                const aptInput = document.getElementById('apartment-number');
                formData.apartmentNumber = aptInput.style.display === 'block' ? aptInput.value : '';
                url = `${API_URL}/api/sign-out`;
            } else if (type === 'in') {
                if (!returnForm.reportValidity()) {
                    return;
                }
                formData.keyNumber = document.getElementById('return-key-number').value;
                url = `${API_URL}/api/sign-in`;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const responseData = await response.json();

                if (response.ok) {
                    alert(`Key successfully ${type === 'out' ? 'signed out' : 'returned'}.`);
                    keyForm.reset();
                    returnForm.reset();
                } else {
                    alert(`Error: ${responseData.message || response.statusText}`);
                }
            } catch (error) {
                console.error('Submission failed:', error);
                alert('An error occurred. Please try again.');
            }
        }

        document.getElementById('key-type').addEventListener('change', (e) => {
            document.getElementById('apartment-group').style.display = e.target.value === 'apartment' ? 'grid' : 'none';
        });

        async function generateReport() {
            document.getElementById('report-body').innerHTML = '<tr><td colspan="8">Loading data...</td></tr>';
            document.getElementById('report-date').textContent = `Report generated on ${new Date().toLocaleString()}`;

            try {
                const response = await fetch(`${API_URL}/api/report`);
                if (!response.ok) throw new Error('Failed to fetch report data.');
                
                const data = await response.json();
                const reportBody = document.getElementById('report-body');
                reportBody.innerHTML = '';

                if (data.length === 0) {
                    reportBody.innerHTML = '<tr><td colspan="8">No key activity found.</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    const timeOut = item.timestamp_out ? new Date(item.timestamp_out).toLocaleString() : 'N/A';
                    const timeIn = item.timestamp_in ? new Date(item.timestamp_in).toLocaleString() : 'Not Returned';

                    row.innerHTML = `
                        <td>${timeOut}</td>
                        <td>${item.name}</td>
                        <td>${item.business}</td>
                        <td>${item.mobile}</td>
                        <td>${item.key_number}</td>
                        <td>${item.key_type}${item.apartment_number ? ` (#${item.apartment_number})` : ''}</td>
                        <td>${timeIn}</td>
                        <td>${item.status}</td>
                    `;
                    reportBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error generating report:', error);
                document.getElementById('report-body').innerHTML = `<tr><td colspan="8">Error loading report. Please check the console for details.</td></tr>`;
            }
        }
    </script>
</body>
</html>
