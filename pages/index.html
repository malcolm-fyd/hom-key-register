<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Sign Out Register</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        /* Logo and Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 150px;
            height: auto;
        }

        /* Main Form & Report Card */
        .form-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        
        /* Report Page Styling */
        .report-page {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .report-page h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .report-table th, .report-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .report-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .report-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .signature-img {
            max-height: 50px;
        }

        .title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* --- Grid Layout for Forms --- */
        .key-form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns, equal width */
            gap: 20px; /* Space between grid items */
        }
        
        .key-form .input-group {
            text-align: left;
            margin-bottom: 0; /* Remove default margin as gap handles spacing */
        }

        /* Span all columns for specific elements like apartment number or buttons */
        #apartment-group,
        #sign-out-button,
        #sign-in-button {
            grid-column: span 2; /* Make these elements span both columns */
        }
        /* End Grid Layout */

        .key-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .key-form input,
        .key-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .key-form input:focus,
        .key-form select:focus {
            border-color: #5352ed;
            outline: none;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #5352ed;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #403eac;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-title {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        #signature-pad {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
        }

        /* Print-specific styles */
        @media print {
            body { background-color: #fff; }
            .header, .footer, .btn, .form-card { display: none; }
            .report-page { display: block; width: 100%; margin: 0; padding: 0; }
            .report-table { border: 1px solid #000; }
            .report-table th, .report-table td { border-color: #000; }
            @page { size: A4 portrait; margin: 1cm; }
        }
        /* Responsive adjustments for smaller screens (e.g., mobile) */
        @media (max-width: 600px) {
            .key-form {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            #apartment-group,
            #sign-out-button,
            #sign-in-button {
                grid-column: span 1; /* Back to single column span */
            }
        }
    </style>
</head>

        <img src="/logo.png" alt="Company Logo">
    </div>

                </div>
